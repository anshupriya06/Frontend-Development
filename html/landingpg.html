<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Landing Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #fff9e6; /* light yellow */
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px;
        text-align: center;
    }
    h1 {
        color: #ff9900; /* orange */
    }
    p {
        color: #666;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: #ffcc00; /* yellow */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #e6b800; /* darker yellow on hover */
    }
    .menu {
        list-style: none;
        padding: 0;
    }
    .menu li {
        display: inline;
        margin-right: 20px;
    }
    .menu li a {
        color: #666;
        text-decoration: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Landing Page</h1>
        <p>This is a simple example of a landing page with shades of yellow and orange.</p>
        
        <a href="#" class="btn">Button 1</a>
        <a href="#" class="btn">Button 2</a>
        
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
